<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHSCC Future Letter</title>
    <link rel="icon" href="/images/Coding club logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/sign-up.css" />
    <link rel="stylesheet" href="./css/error-message.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="alert hide">
      <span class="fas fa-exclamation-circle"></span>
      <span class="msg">Warning: This is a warning alert!</span>
      <div class="close-btn">
        <span class="fas fa-times"></span>
      </div>
    </div>
    <!--  <div class="background">
      <p class="register-form-text">Register Form</p>
      <div>
        <input type="text" />
        <button>Submit</button>
      </div>
    </div>-->
    <div id="container">
      <div class="form-wrap">
        <h1>Sign up</h1>
        <p>Use your email and your school password</p>
        <form id="register-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" name="fullname" id="full-name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required />
          </div>
          <button type="submit">Sign up</button>
        </form>
      </div>
      <footer>
        <p>Already have an account?</p>
        <a href="/login">Login Here</a>
      </footer>
      <script src="../src/error-message.js"></script>
      <script src="../src/register.js"></script>
    </div>
  </body>
</html>
