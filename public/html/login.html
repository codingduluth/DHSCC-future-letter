<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHSCC Future Letter</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/error-message.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="alert hide">
      <span class="fas fa-exclamation-circle"></span>
      <span class="msg">Warning: This is a warning alert!</span>
      <div class="close-btn">
        <span class="fas fa-times"></span>
      </div>
    </div>
    <!--  <div class="background">
      <p class="register-form-text">Register Form</p>
      <div>
        <input type="text" />
        <button>Submit</button>
      </div>
    </div>-->
    <div id="container">
      <div class="form-wrap">
        <h1>Log in</h1>
        <p>Use your email and your school password</p>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      <footer>
        <p>Don't have an account?</p>
        <a href="/">Sign up Here</a>
      </footer>
      <script src="../src/error-message.js"></script>
      <script src="../src/login.js"></script>
    </div>
  </body>
</html>
